# Nixpacks configuration for Node.js + Python service
# Deployed from repo root

[phases.setup]
nixPkgs = ['nodejs_20', 'python311', 'python311Packages.pip', 'python311Packages.virtualenv', 'stdenv.cc.cc.lib', 'gcc']

[phases.install]
cmds = [
  'cd backend && npm ci',
  'cd backend && python3 -m venv /opt/venv',
  'cd backend && /opt/venv/bin/pip install --upgrade pip',
  'cd backend && /opt/venv/bin/pip install -r requirements.txt',
  'echo "üîç Verifying library installation..."',
  'find /nix/store -name "libstdc++.so.6" 2>/dev/null | head -3 || echo "‚ö†Ô∏è  libstdc++.so.6 not found in /nix/store"',
  'ls -la /root/.nix-profile/lib/libstdc++* 2>/dev/null || echo "‚ö†Ô∏è  libstdc++ not found in /root/.nix-profile/lib"'
]

[start]
cmd = 'bash backend/start.sh'

